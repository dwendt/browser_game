<html>
  <head>
    <title>2D Top-Down Browser Game</title>
    <link rel="stylesheet" href="css/chat.css">
    <link rel="stylesheet" href="css/main.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Permanent+Marker' rel='stylesheet' type='text/css'>

    <!-- First script checks for webgl... 
    <script src="js/vendor/threejs_extend/Detector.js"></script>
    -->

    <!-- Second loads requirejs which calls main.js after it's loaded -->
    <script data-main="js/main" src="js/require.js"></script>

  </head>
  
  <body>
    
    <div id="canvas">
      <div style="position:absolute; left: 0%; color: white; bottom: 0%;" id="playerScore"></div>
      <div style="position:absolute; right: 0%; color: white;" id="playerHealth"></div>
      <div style="position:absolute; left: 40%; color: white;" id="monsterText"></div>
    </div>

    <div id="hud">
      <div id="health-container" class="hud health container">
        <div id="health-text" class="health text"> 30 / 30 </div>
        <div id="health-current" class="health current"></div>
      </div>

      <div id="score-container" class="hud scorecontainer"></div>
        <div id="score" class="hud score"></div>
      </div>
    </div>

  </body>
  
 
  
</html>
